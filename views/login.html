<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>HyperPooch</title>
	
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
	<script type=”text/x-handlebars-template” id=”template-name”></script>
</head>
<body>

	<section class="container">
			<section class="login-form">
				<form method="POST" action="/users" role="login">
					<img src="/images/logo.png" class="img-responsive" alt="" />
					<input type="username" name="username" placeholder="Username" required class="form-control input-lg" />
					<input type="orgName" name="orgName" placeholder="Organisation No." required class="form-control input-lg" />
					<button type="submit" name="enroll" class="btn btn-lg btn-primary btn-block">Sign in</button>
					<div>
						<a href="#">Create account</a> or <a href="#">reset password</a>
					</div>
				</form>
				<div class="form-links">
					<a href="#">Unified Animal Registry built on the Blockchain!</a>
				</div>
			</section>
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/javascripts/loginscript.js"></script>
</body>
</html>
